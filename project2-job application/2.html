<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>project-2</title>
</head>
<body style="background-color: gray;">
  <div class="container">
    <div class="inside-box">
       <h2>JOB APPLICATION  (WEB)</h2>
<div class="form-container">
  <div class="form">
    <h2 id="FIRST-NAME">FIRST NAME</h2>
    <input type="text" id="FIRST-NAME" placeholder="Enter first name" required>
  </div>
  
   <div class="form">
    <h2 id="LAST-NAME">LAST NAME</h2>
    <input type="text" id="LAST-NAME" placeholder="Enter last name" required>
  </div>

   <div class="form">
    <h2 id="E-MAIL">E-MAIL</h2>
    <input type="text" id="E-MAIL" placeholder="Enter your e-mail" required>
   </div>

 <div class="form">
    <h2 id="JOB-ROLE">JOB-ROLE</h2>
    <select name="JOB-ROLE" id="JOB-ROLE">
      <option value="">select job role</option>
      <option value="frontend developer">frontend developer</option>
      <option value="backend developer">backend developer</option>
      <option value="full stack developer">full stack developer</option>
      <option value="UI UX designer">UI UX designer</option>
    </select>
  </div>

  <div class="form">
   <h2 id="address">ENTER ADDRESS</h2>
    <textarea name="address" id="address" rows="4" cols="50" placeholder="enter your address"></textarea>
  </div>


   <div class="form">
       <h2 id="CITY">CITY</h2>
          <input type="text" id="CITY" placeholder="Enter your city" required>
   </div>


   <div class="form">
          <h2 id="PINCODE">PINCODE</h2>
             <input type="number" id="PINCODE" placeholder="Enter your pincode" required>
   </div>

   <div class="form">
           <h2 id="date">START DATE</h2>
          <input type="date" id="date">
   </div>

   <div class="form">
      <h2 id="file">upload your CV</h2>
      <input type="file" id="file" placeholder="choose your file">
   </div>

   <div class="button">
     <button type="submit">APPLY NOW</button>
   </div>

</div>
       
        </div>

        
       
        </div>
  
</body>
</html>
